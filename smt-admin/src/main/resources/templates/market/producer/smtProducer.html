<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								组织机构代码：<input type="text" name="corpCode"/>
							</li>

							<li>
								中文名称：<input type="text" name="corpCname"/>
							</li>

							<li>
								英文名称：<input type="text" name="corpEname"/>
							</li>

							<li>
								企业类型：<input type="text" name="companyType"/>
							</li>

							<li>
								联系人：<input type="text" name="contractMan"/>
							</li>

							<li>
								证件号：<input type="text" name="identCode"/>
							</li>

							<li>
								联系电话：<input type="text" name="telno"/>
							</li>

							<li>
								企业地址：<input type="text" name="caddress"/>
							</li>

							<li>
								创建时间：<input type="text" name="createTime"/>
							</li>

							<li>
								创建人：<input type="text" name="createBy"/>
							</li>

							<li>
								更新时间：<input type="text" name="updateTime"/>
							</li>

							<li>
								更新人：<input type="text" name="updateBy"/>
							</li>

							<li>
								备注：<input type="text" name="remark"/>
							</li>

							<li>
								删除标志：<input type="text" name="delFlag"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="market:producer:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="market:producer:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="market:producer:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="market:producer:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('market:producer:edit')}]];
        var removeFlag = [[${@permission.hasPermi('market:producer:remove')}]];
        var prefix = ctx + "market/producer";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "生产商",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'producerId', 
					title : '生产商ID',
					visible: false
				},
				{
					field : 'corpCode', 
					title : '组织机构代码',
					sortable: true
				},
				{
					field : 'corpCname', 
					title : '中文名称',
					sortable: true
				},
				{
					field : 'corpEname', 
					title : '英文名称',
					sortable: true
				},
				{
					field : 'companyType', 
					title : '企业类型',
					sortable: true
				},
				{
					field : 'contractMan', 
					title : '联系人',
					sortable: true
				},
				{
					field : 'identCode', 
					title : '证件号',
					sortable: true
				},
				{
					field : 'telno', 
					title : '联系电话',
					sortable: true
				},
				{
					field : 'caddress', 
					title : '企业地址',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'createBy', 
					title : '创建人',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '更新时间',
					sortable: true
				},
				{
					field : 'updateBy', 
					title : '更新人',
					sortable: true
				},
				{
					field : 'remark', 
					title : '备注',
					sortable: true
				},
				{
					field : 'delFlag', 
					title : '删除标志',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.producerId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.producerId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
